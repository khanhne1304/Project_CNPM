<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng nhập | CV Hub</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Tên đăng nhập" required>
                <i class='bx bx-chevron-right'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Mật khẩu" required>
                <i class='bx bxs-lock'></i>
            </div>
            <div class="rememer-forgot">
                <label><input type="checkbox">Ghi nhớ</label>
                <a id="rememer-forgot">Quên mật khẩu</a>
            </div>
            <button type="submit" class="button">Đăng nhập</button>
            <div class="register-link">
                <p>Chưa có tài khoản? <a id="register-link">Đăng ký</a></p>
            </div>            
        </form>
        <div class="social-login">
            <p>Hoặc đăng nhập bằng:</p>
            <div class="social-buttons">
                <button class="social-button" id="facebook">
                    <i class='bx bxl-facebook' style="margin-right: 5px;"></i> Facebook
                </button>
                <button class="social-button" id="google">
                    <i class='bx bxl-google' style="margin-right: 5px;"></i> Google
                </button>
            </div>
        </div>
    </div>
</body>

<script src="../javascript/scriptLogin.js"></script>

</html>
