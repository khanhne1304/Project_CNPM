<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng ký | CV Hub</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Chào mừng bạn đến với CV Hub</h1>
            <div class="input-box">
                <input type="text" placeholder="Tên đăng nhập" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Hãy nhập địa chỉ email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Hãy nhập mật khẩu" required>
                <i class='bx bxs-lock'></i>
            </div>
            <div id="password-hints" class="hints" style="display: none;">
                <ul>
                    <li>Mật khẩu nên có độ dài từ 6-25 ký tự</li>
                    <li>Bao gồm chữ thường, chữ hoa, số và ký tự đặc biệt</li>
                </ul>
            </div>
            <div class="input-box">
                <input type="password" id="confirm-password" placeholder="Hãy nhập lại mật khẩu" required>
                <i class='bx bxs-lock'></i>
            </div>
            <button type="submit" class="button">Đăng ký</button>
            <div class="register-link">
                <p>Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
            </div>
        </form>
    </div>
    
    <script src="../javascript/scriptRegister.js"></script>
</body>
</html>
